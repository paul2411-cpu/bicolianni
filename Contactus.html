<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bicolanni</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #f59e0b;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            width: 100%;
        }

        header .logo {
            font-size: 24px;
            font-weight: 600;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .contact-container {
            width: 100%;
            max-width: 960px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2.5em;
            color: #e67e22;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #f59e0b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .contact-form button:hover {
            background-color: #e65100;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p {
            line-height: 1.8;
            color: #ddd;
        }

        .contact-info h3{
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .contact-form input,
            .contact-form textarea {
                max-width: 100%;
            }
            .contact-container{
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="Aboutus.html">About Us</a>
            <a href="Contactus.html">Contact Us</a>
            <a href="store.html">Store</a>
        </nav>
        <div class="icon-section">
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
            <a href="#contact-us-section">CONTACT US</a>
        </div>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please feel free to reach out with any questions, feedback, or inquiries.</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Location</h3>
            <p>123 Bicolanni Street<br>
            Cityville, State 12345<br>
            Country</p>

            <h3>Phone</h3>
            <p>+123 456 7890</p>

            <h3>Email</h3>
            <p>info@bicolanni.com</p>
        </div>
    </div>
</body>
</html>
